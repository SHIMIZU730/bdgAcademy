{% extends "base.html" %}

{% block title %}サインアップ{% endblock %}

{% block content %}
  <h2 class="my-4">Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
{% endblock %}

{% block javascript %}
<script>
  $(document).ready(function() {
      // CSSがすべて読み込まれたと仮定してbodyに'loaded'クラスを追加
      $('body.lazyload').addClass('loaded');
  });
</script>
{% endblock %}
