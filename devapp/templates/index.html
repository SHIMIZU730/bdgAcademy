{% extends 'base.html' %}

{% load static %}

{% block css %}
  <link href="{% static 'css/index.css' %}" rel="stylesheet">
{% endblock %}

<!--3D背景用のblock 始まり-->
{% block extrabody %}
<div id="background">
  <div id="overlay"></div>
</div>
<script>
    var skyboxImageURL = "{% static 'images/index-bgImg.jpg' %}"; //skybox.jsの読み込みより前に記載する必要性があり
</script>
<script src="{% static 'js/skybox.js' %}"></script>
<style type="text/css">
  /*<!--3D画像用の設定-->*/
  canvas { display: block; }
  #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* ensure it's below other content */
      background-color: #333333;
  }
  #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      /*background: rgba(255, 255, 255, 0.5);*/
      z-index: 1; /* Ensure it's above the 3D background */
  }
  canvas {
      position: absolute;
      top: 0;
      left: 0;
  }
</style>
{% endblock %}
<!--3D背景用のblock 終わり-->

{% block content %}
  <div class="container main">
    <div style="position: relative; z-index: 1;">
      <h1 class="title-text">ボードゲームアカデミー</h1>
      <br />
      <a class="start-button" title="画像" href="{% url 'devapp:detectBdg' %}"><span>Get Started</span></a>
    </div>
  </div>
{% endblock %}

{% block javascript %}
<script src="{% static 'js/index.js' %}"></script>
{% endblock %}
